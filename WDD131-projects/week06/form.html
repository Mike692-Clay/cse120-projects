<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Submit your product review for class assignment.">
  <meta name="author" content="Mike Clay">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
<script src="form.js"></script>
  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <option value="Widget A">Widget A</option>
        <option value="Widget B">Widget B</option>
        <option value="Widget C">Widget C</option>
      </select>
      <br><br>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label for="rating1">
          <input type="radio" id="rating1" name="rating" value="1" required> ☆
        </label>
        <label for="rating2">
          <input type="radio" id="rating2" name="rating" value="2"> ☆☆
        </label>
        <label for="rating3">
          <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆
        </label>
        <label for="rating4">
          <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆
        </label>
        <label for="rating5">
          <input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆
        </label>
      </fieldset>
      <br>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>
      <br><br>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label for="feature1">
          <input type="checkbox" id="feature1" name="features" value="Durable"> Durable
        </label><br>
        <label for="feature2">
          <input type="checkbox" id="feature2" name="features" value="Easy to Use"> Easy to Use
        </label><br>
        <label for="feature3">
          <input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable
        </label><br>
        <label for="feature4">
          <input type="checkbox" id="feature4" name="features" value="Stylish"> Stylish
        </label>
      </fieldset>
      <br>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label><br>
      <textarea id="reviewText" name="reviewText" rows="5" cols="40"></textarea>
      <br><br>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName">
      <br><br>

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>©️2025 Mike Clay. Utah, United States.</p>
    <p>
      <a href="https://www.facebook.com" target="_blank">Facebook</a> |
      <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
    </p>
  </footer>
</body>
</html>
